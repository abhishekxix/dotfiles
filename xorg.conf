Section "OutputClass"
	Identifier  "nvidia"
	MatchDriver "nvidia-drm"
	Driver      "nvidia"
	Option      "PrimaryGpu" "true"
EndSection

Section "Module"
	Load "dbe"
	Load "extmod"
	Load "type1"
	Load "freetype"
	Load "glx"
EndSection

Section "InputClass"
	Identifier      "libinput pointer catchall"
	MatchIsPointer  "on"
	MatchDevicePath "/dev/input/event"
	Driver          "libinput"
	Option          "AccelProfile" "flat"
EndSection

Section "Device"
    Identifier "Device0"
    Driver     "nvidia"
    VendorName "NVIDIA Corporation"
    BoardName  "NVIDIA GeForce GTX 1650"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Device0"
    Option         "metamodes" "nvidia-auto-select {ForceCompositionPipeline=On, ForceFullCompositionPipeline=On}"
    Option         "SLI" "Off"
    Option         "MultiGPU" "Off"
    Option         "BaseMosaic" "off"
EndSection